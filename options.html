<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>CoinCoin选项</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/utils.js"></script>
<script src="js/options.js"></script>
<script src="js/options_web.js"></script>

<style>
    body {
        margin-top: 100px;
    }

    .title {
        padding: 20px;
    }

    #options {
        background-color: #CCCCFF;
        border-radius: 10px;
    }
    #options .row {
        margin-bottom: 10px
    }

    .notify-price {
        width: 50px;
    }

</style>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="options">
            <div class="row">
                <div class="col-md-6 col-md-offset-4 h3 title">CoinCoin选项</div>
            </div>
            <div class="row">
                <div class="col-md-4">交易市场:</div>
                <div class="col-md-8">
                    <table class="table table-market">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>显示</th>
                                <th>设为默认</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="https://www.okcoin.com">OKCoin</a></td>
                                <td><input type="checkbox" class="markets" value="okcoin"></td>
                                <td><input type="radio" class="default" name="default" value="okcoin"></td>
                            </tr>
                            <tr>
                                <td><a href="https://www.btcchina.com">BTCChina</a></td>
                                <td><input type="checkbox" class="markets" value="btcchina"></td>
                                <td><input type="radio" class="default" name="default" value="btcchina"></td>
                            </tr>
                            <tr>
                                <td><a href="https://www.mtgox.com">mt.gox</a></td>
                                <td><input type="checkbox" class="markets" value="mtgox"></td>
                                <td><input type="radio" class="default" name="default" value="mtgox"></td>
                            </tr>
                            <tr>
                                <td><a href="https://www.btc-e.com">BTC-E</a></td>
                                <td><input type="checkbox" class="markets" value="btce"></td>
                                <td><input type="radio" class="default" name="default" value="btce"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">默认显示:</div>
                <div class="col-md-2">
                    <input class="coin-type" id="coin-type-btc" type="radio" name="coin" value="btc"/> BTC
                </div>
                <div class="col-md-2">
                    <input class="coin-type" id="coin-type-ltc" type="radio" name="coin" value="ltc"/> LTC
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">更新间隔(min):</div>
                <div class="col-md-4">
                    <input type="text" id="interval" name="interval" placeholder="1"/>
                </div>
                <div class="col-md-4">最小值为1分钟</div>
            </div>

            <div class="row">
                <div class="col-md-4">桌面提醒:</div>
                <div class="col-md-8">
                    当价格低于
                    <input class="notify-price" id="low-price" type="text" name="low_price" placeholder="0"/>
                    或高于
                    <input class="notify-price" id="high-price" type="text" name="high_price" placeholder="0"/>
                    时提醒我
                    <button type="button" id="btn-notify-test" class="btn btn-default btn-xs">测试</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">列表长度:</div>
                <div class="col-md-4"><input type="text" id="table-length" name="table-length" placeholder="8"/></div>
                <div class="col-md-4">委单及成交信息量(0-30)</div>
            </div>
        </div>
    </div>
</div>

</body>

</html>

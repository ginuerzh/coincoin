<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>CoinCoin</title>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/utils.js"></script>
<script src="js/popup.js"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">

<style>
	body {
		width: 650px;
	}

	.last {
		color: red;
		font-weight: bold;
	}

	.col-md-3 {
		width: 30%;
	}
	.col-md-4 {
		width: 40%;
	}

	img.sign {
		width: 20px;
		height: 20px;
	}

	.market-logo {
		width: 16px;
		height: 16px;
	}
</style>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<ul class="nav nav-pills">
					  <li id="okcoin" class="markets"><a href="#" title="okcoin"><img src="images/okcoin.ico" class="market-logo" alt="OKCoin"> OKCoin</a></li>
					  <li id="btcchina" class="markets"><a href="#" title="btcchina"><img src="images/btcchina.ico" class="market-logo" alt="BTCChina"> BTCChina</a></li>
					  <li id="mtgox" class="markets"><a href="#" title="mtgox"><img src="images/mtgox.ico" class="market-logo" alt="mt.gox"> mt.gox</a></li>
					  <li id="btce" class="markets"><a href="#" title="btce"><img src="images/btce.ico" class="market-logo" alt="btc-e"> btc-e</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<!--div class="panel-heading">行情</div-->
					<table class="table table-hover ticker">
						<thead>
							<tr>
								<th>Coin</th>
								<th>最新价格</th>
								<th>买一价</th>
								<th>卖一价</th>
								<th>最高价</th>
								<th>最低价</th>
								<th>成交量</th>
							</tr>
						</thead>
						<tbody title="点击刷新">
							<tr id="btc-ticker">
								<td><img class="sign" src="images/btc.png"/></td>
								<td><span class="last h4">0</span></td>
								<td class="buy">0</td>
								<td class="sell">0</td>
								<td class="high">0</td>
								<td class="low">0</td>
								<td><span class="vol">0</span>฿</td>
							</tr>
							<tr id="ltc-ticker">
								<td><img class="sign" src="images/ltc.png"/></td>
								<td><span class="last h4">0</span></td>
								<td class="buy">0</td>
								<td class="sell">0</td>
								<td class="high">0</td>
								<td class="low">0</td>
								<td><span class="vol">0</span>Ł</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="row" id="depth-trades">

			<div class="col-md-3 pull-left">
				<div class="panel panel-info">
					<!--div class="panel-heading">买入委托</div-->
					<table class="table table-striped">
						<thead>
							<tr>
								<th>买入价</th>
								<th>委单量</th>
							</tr>
						</thead>
						<tbody id="depth-buy">
						</tbody>
					</table>
				</div>
			</div>

			<div class="col-md-3 pull-left">
				<div class="panel panel-info">
					<!--div class="panel-heading">卖出委托</div-->
					<table class="table table-striped">
						<thead>
							<tr>
								<th>卖出价</th>
								<th>委单量</th>
							</tr>
						</thead>
						<tbody id="depth-sell">
						</tbody>
					</table>
				</div>
			</div>

			<div class="col-md-4 pull-right">
				<div class="panel panel-info trades">
					<!--div class="panel-heading">最新成交</div-->
					<table class="table table-striped">
						<thead>
							<tr>
								<th>成交时间</th>
								<th>成交价</th>
								<th>成交量</th>
							</tr>
						</thead>
						<tbody id="trades">
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</div>
</body>
</html>

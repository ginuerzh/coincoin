<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>CoinCoin</title>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/utils.js"></script>
<script src="js/popup.js"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">

<style>
	body {
		width: 650px;
	}

	.last {
		color: red;
		font-weight: bold;
	}

	table.depth {
		width: 170px;
	}

	table.trades {
		width: 250px;
	}

	img.sign {
		width: 20px;
		height: 20px;
	}
	
	.market-logo {
		width: 16px;
		height: 16px;
	}
</style>


</head>
<body>
	<div class="container">
		<div class="row">
			<ul class="nav nav-pills">
			  <li id="okcoin" class="markets"><a href="#" title="okcoin"><img src="images/okcoin.ico" class="market-logo" alt="OKCoin"> OKCoin</a></li>
			  <li id="btcchina" class="markets"><a href="#" title="btcchina"><img src="images/btcchina.ico" class="market-logo" alt="BTCChina"> BTCChina</a></li>
			  <li id="mtgox" class="markets"><a href="#" title="mtgox"><img src="images/mtgox.ico" class="market-logo" alt="mt.gox"> mt.gox</a></li>
			  <li id="btce" class="markets"><a href="#" title="btce"><img src="images/btce.ico" class="market-logo" alt="btc-e"> btc-e</a></li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-1">
				<table class="table table-hover ticker">
					<thead>
						<tr>
							<th>Coin</th>
							<th>最新价格</th>
							<th>买一价</th>
							<th>卖一价</th>
							<th>最高价</th>
							<th>最低价</th>
							<th>成交量</th>
						</tr>
					</thead>
					<tbody>
						<tr id="btc-ticker">
							<td><img class="sign" src="images/btc.png"/></td>
							<td><span class="last h4">0</span></td>
							<td class="buy">0</td>
							<td class="sell">0</td>
							<td class="high">0</td>
							<td class="low">0</td>
							<td><span class="vol">0</span>฿</td>
						</tr>
						<tr id="ltc-ticker">
							<td><img class="sign" src="images/ltc.png"/></td>
							<td><span class="last h4">0</span></td>
							<td class="buy">0</td>
							<td class="sell">0</td>
							<td class="high">0</td>
							<td class="low">0</td>
							<td><span class="vol">0</span>Ł</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row" id="depth-trades">
			<div class="col-md-4 pull-right">
				<table class="table table-striped trades">
					<thead>
						<tr>
							<th>成交时间</th>
							<th>成交价</th>
							<th>成交量</th>
						</tr>
					</thead>
					<tbody id="trades">
					</tbody>
				</table>
			</div>
			<div class="col-md-4  pull-left">
				<table class="table table-striped depth">
					<thead>
						<tr>
							<th>买入价</th>
							<th>委单量</th>
						</tr>
					</thead>
					<tbody id="depth-buy">
					</tbody>
				</table>
			</div>
			<div class="col-md-4">
				<table class="table table-striped depth">
					<thead>
						<tr>
							<th>卖出价</th>
							<th>委单量</th>
						</tr>
					</thead>
					<tbody id="depth-sell">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
